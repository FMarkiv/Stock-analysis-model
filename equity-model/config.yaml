# Equity Model Configuration

api_keys:
  sec_edgar:
    # SEC EDGAR requires a User-Agent header with your name and email.
    # Requests without a valid User-Agent are blocked.
    # Format: "FirstName LastName email@example.com"
    user_agent: "YourName your.email@example.com"
  fred:
    api_key: "YOUR_FRED_API_KEY"

database:
  path: "data/equity.duckdb"

model_parameters:
  risk_free_rate: 0.043        # 10-year Treasury yield
  equity_risk_premium: 0.055   # long-run ERP estimate
  terminal_growth_rate: 0.025  # perpetuity growth rate
  tax_rate: 0.21               # US federal corporate rate

scenarios:
  base:
    revenue_growth: 0.08
    margin_expansion: 0.0
  bull:
    revenue_growth: 0.12
    margin_expansion: 0.02
  bear:
    revenue_growth: 0.03
    margin_expansion: -0.02

# Manual segment revenue overrides.
# Used as a fallback when SEC EDGAR XBRL segment data is unavailable or
# cannot be parsed.  Each segment's revenue_pct is applied to total revenue
# from the financials table to compute segment-level revenue.
# Percentages should sum to ~1.0.
segment_overrides:
  AAPL:
    - name: iPhone
      revenue_pct: 0.52
    - name: Services
      revenue_pct: 0.22
    - name: Mac
      revenue_pct: 0.10
    - name: iPad
      revenue_pct: 0.08
    - name: Wearables
      revenue_pct: 0.08
